<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container mt-6 bg-white">
        <div class="text-center">
            <h1 class="display-6 custom-text">E Cashier</h1>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 order-md-first bg-white">
                <div class="container-sm" id="input-barang-section">
                    <div class="input-section">
                        <section class="input-barang"></section>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 order-md-first">
                <div class="cart-section">
                    <h2>Keranjang Belanja</h2>
                    <ul id="cart-list"></ul>
                    <p>Total Pembelian: <span id="total-pembelian">Rp 0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
